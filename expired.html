<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Expired</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #ff0000 50%, #ffffff 50%);
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .expired-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .expired-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ef4444;
    }
    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    .back-button {
      display: inline-block;
      background-color: #ef4444;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .back-button:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="expired-container">
    <div class="expired-icon">â›”</div>
    <h1>Link Expired</h1>
    <p>Sorry, the payment link you are trying to access has expired or is no longer valid.</p>
    <a href="/" class="back-button">Go to Homepage</a>
  </div>
</body>
</html>
