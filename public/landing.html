<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bologus pvt store.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Existing Styles */
    body {
      background-color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #2196F3;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 50% 70%, 0 80%);
      z-index: -1;
    }
    .container {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 350px;
      max-width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .merchant-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin-bottom: 24px;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      display: block;
      border-radius: 8px;
    }
    .input-container {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      margin: 8px 0;
    }
    .contact-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    .instruction-text {
      color: #999;
      font-size: 12px;
      margin-bottom: 12px;
    }
    .mobile-input {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .country-code {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 14px;
    }
    select.country-select {
      border: 1px solid #ddd;
      background: white;
      font-size: 14px;
      padding: 2px 4px;
      width: 60px;
      appearance: none;
    }
    input[type="tel"],
    input[type="email"] {
      border: none;
      outline: none;
      font-size: 16px;
      width: 100%;
      padding: 6px;
    }
    .error-msg {
      color: red;
      font-size: 14px;
      margin-top: 8px;
      display: none;
    }
    .proceed-button {
      background: #00a991;
      color: white;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .proceed-button:disabled {
      background: #666;
      cursor: not-allowed;
    }
    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .footer-logos {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }
    .footer-logos img {
      max-height: 40px;
    }
    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      .footer-logos {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        gap: 10px;
        background-color: white;
        padding: 5px 0;
        width: 100%;
        justify-content: center;
        z-index: 100;
      }
      .footer-logos img {
        max-height: 25px;
      }
      .container {
        margin-bottom: 90px;
      }
    }
    /* 404 Error Page Styles */
    .error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8f8f8;
    }
    .error-page h1 {
      font-size: 5rem;
      color: #333;
      margin: 0;
    }
    .error-page p {
      font-size: 1.5rem;
      color: #666;
    }
  </style>
  <script>
    (function(){
      // Get current path and search string
      var pathname = window.location.pathname;
      var search = window.location.search;
      
      // If the URL is exactly "landing.html" without a valid pid, show 404.
      if (pathname.indexOf("landing.html") !== -1 && !search.includes("pid=")) {
        document.addEventListener("DOMContentLoaded", function(){
          document.body.innerHTML = '<div class="error-page"><h1>404</h1><p>Page not found</p></div>';
        });
      }
      // Else if there is a valid pid in the query string, treat as a valid payment link.
      else if (search.includes("pid=")) {
        var urlParams = new URLSearchParams(search);
        var pid = urlParams.get("pid");
        if(pid && pid !== "null") {
          sessionStorage.setItem("pid", pid);
        }
      }
      // NEW: Handle clean URL format (/p/xyz123)
      else if (pathname.startsWith("/p/")) {
        document.addEventListener("DOMContentLoaded", function(){
          // Check with server for the proper PID
          fetch('/api/check-params')
            .then(response => response.json())
            .then(data => {
              var pid = data.query.pid;
              if(pid && pid !== "null") {
                sessionStorage.setItem("pid", pid);
                // Continue with normal processing
              } else {
                // Show 404 if no valid PID is found
                document.body.innerHTML = '<div class="error-page"><h1>404</h1><p>Page not found</p></div>';
              }
            })
            .catch(error => {
              console.error('Error checking payment parameters:', error);
              document.body.innerHTML = '<div class="error-page"><h1>Error</h1><p>Something went wrong</p></div>';
            });
        });
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="merchant-name">Bologus pvt store.</div>
      <img src="https://assets.turbologo.com/assets/features/professional-logo-templates-d9cc9a0d95eef758e45d197ff85b696204a467ac5b66fbf0a08a44be16ffe382.svg" alt="Logo" class="logo" />
    </div>
    <span class="contact-label">Payment request</span>
    <p class="instruction-text">Enter your contact details here</p>
    <div class="input-container">
      <div class="mobile-input">
        <div class="country-code">
          <select class="country-select">
            <option value="+91">+91 India</option>
            <option value="+1">+1 USA</option>
            <option value="+44">+44 UK</option>
            <option value="+65">+65 Singapore</option>
            <option value="+971">+971 UAE</option>
            <option value="+61">+61 Austria</option>
            <option value="+43">+43 Austria</option>
            <option value="+1-242">+1-242 Bahamas</option>
            <option value="+1">+1 Canada</option>
            <option value="+86">+86 China</option>
            <option value="+57">+57 Colombia</option>
            <option value="+1">+1 USA</option>
            <option value="+880">+880 Bangladesh</option>
            <option value="+55">+55 Brazil</option>
            <option value="+506">+506 Costa Rica</option>
          </select>
        </div>
        <input type="tel" placeholder="Mobile number" pattern="[0-9]{10}" id="phoneInput" />
      </div>
    </div>
    <div class="input-container">
      <input type="email" placeholder="Email (optional)" id="emailInput" />
    </div>
    <div id="phoneError" class="error-msg">Please enter your phone number</div>
    <button class="proceed-button" id="proceedBtn">
      <span class="btn-text">Proceed to Pay</span>
      <span class="loader"></span>
    </button>
  </div>
  <div class="footer-logos">
    <img src="https://maceinnovations.com/wp-content/uploads/2019/04/pci-dss-logo.png" alt="PCI DSS Compliance" />
    <img src="https://latestlogo.com/wp-content/uploads/2024/01/razorpay-logo.svg" alt="Razorpay" />
    <img src="https://logowik.com/content/uploads/images/t_mastercard-line7171.logowik.com.webp" alt="MasterCard Securecode" />
    <img src="https://iconape.com/wp-content/png_logo_vector/visa-verified-by-logo-2.png" alt="Verified by Visa" />
  </div>
  <script>
    document.getElementById('proceedBtn').addEventListener('click', function() {
      var phoneInput = document.getElementById('phoneInput');
      var emailInput = document.getElementById('emailInput');
      var phoneError = document.getElementById('phoneError');
      var phoneVal = phoneInput.value.trim();
      if (!phoneVal || !/^\d{10}$/.test(phoneVal)) {
        phoneError.style.display = 'block';
        phoneInput.focus();
        return;
      }
      phoneError.style.display = 'none';
      var btn = this;
      btn.disabled = true;
      var loader = btn.querySelector('.loader');
      loader.style.display = 'inline-block';
      localStorage.setItem('userPhone', phoneVal);
      localStorage.setItem('userEmail', emailInput.value.trim());
      const urlParams = new URLSearchParams(window.location.search);
      const pid = urlParams.get('pid') || sessionStorage.getItem('pid');
      if (pid) {
        setTimeout(function(){
          window.location.href = `/payment.html?pid=${pid}`;
        }, 2000);
      } else {
        console.error('PID is missing in the URL');
      }
    });
  </script>
</body>
</html>
